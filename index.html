<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amor y Amistad</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 768px;
      height: 768px;
      font-family: 'Fredoka', sans-serif;
    }

    .contenedor {
      position: relative;
      width: 768px;
      height: 768px;
    }

    video#fondoVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .frase {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      max-width: 600px;
      text-align: center;
      font-size: 42px; /* ajustado para pantalla peque√±a cuadrada */
      line-height: 1.1;
      font-weight: 500;
      color: #f7ccbc;
      font-family: 'Fredoka', sans-serif;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }

    .mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <video autoplay muted loop playsinline id="fondoVideo">
      <source src="fondo.mp4" type="video/mp4">
      Cargando.
    </video>

    <div class="frase" id="frase"></div>
  </div>

<script>
  const url = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiQGpJV4w1hZqhfJBMvtp3nh-IvO7Enpmfi-NuDvgjmE3g5tShtQyIPpROXDeEdRPVg66pP9jBgTaNMUN_aiWpTEKE8md5Xuda25qKcj-ITSRwCw5qvF_OO1MYp0bSr-k8SB1N8uuxy4cK7n96McNbz5SuSVlSWwfONs_MHuat_WuqK6_32XH_0HT1SRUAesrKvFREVYPLsEwdGVFaBNaXJQo60JSTu6d82h1I7R3Qb3MIiCrAfuRq_rpirSwXKuTS8VtaCDNtaELWSPJtCjGNGX-R2XpDJduQnxJy5&lib=MKcE4wsyGQpW6RnsP8GhHoaeEHa1C_Htb";

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const frases = data.mensajes;
      const el = document.getElementById("frase");

      function mostrarFrase() {
        const aleatoria = frases[Math.floor(Math.random() * frases.length)];
        let texto = aleatoria.toLowerCase();
        el.innerText = texto.charAt(0).toUpperCase() + texto.slice(1);
        el.classList.add("mostrar");
      }

      mostrarFrase();

      setInterval(() => {
        el.classList.remove("mostrar");
        setTimeout(mostrarFrase, 500);
      }, 5000);
    })
    .catch(err => {
      console.error("Error cargando frases:", err);
      document.getElementById("frase").innerText = "Error al cargar frase";
    });
</script>
</body>
</html>
